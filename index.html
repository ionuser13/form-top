<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>The Odin Project Form</title>
</head>
<body>
    <main class="main">
        <div class="background">
            <div class="logoContainer">
                <img src="https://www.freepnglogos.com/uploads/among-us-png/among-us-purple-character-png-1.png" alt="Form Logo" width="0">
                <!-- credits to Kalen Emsley -->
            </div>
        </div>
        <div class="formContainer">
            <div class="upperPart">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to</p>
            </div>
            <form action="#" novalidate>
                <p class="title">Let's do this!</p>
                <div class="form">
                    <div class="inputContainer">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" required >
                    </div>
                    <div class="inputContainer">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" required>
                    </div>
                    <div class="inputContainer">
                        <label for="email">Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="inputContainer">
                        <label for="phnumber">Phone Number</label>
                        <input type="number" name="phnumber" required>
                    </div>
                    <div class="inputContainer">
                        <label for="password">Password</label>
                        <input type="password" name="password" required>
                    </div>
                </div>
                <div class="createButton">
                    <button type="submit">Create account</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
